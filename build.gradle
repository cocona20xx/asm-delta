plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repository.ow2.org/nexus/service/local/repositories/releases/content')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.ow2.asm:asm:9.3'
    api 'org.ow2.asm:asm-util:9.3'
    api 'org.ow2.asm:asm-tree:9.3'
    api 'org.ow2.asm:asm-commons:9.3'
    api 'com.google.code.gson:gson:2.10.1'
    api 'net.sf.jopt-simple:jopt-simple:5.0.4'
    api 'org.apache.commons:commons-lang3:3.12.0'
}

group = 'net.superblaubeere27'
version = '1.0.0'
description = 'asm-delta'
java.sourceCompatibility = JavaVersion.VERSION_1_10

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
